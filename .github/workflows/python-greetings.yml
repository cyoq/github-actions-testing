name: Python greetings

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      # This checkout is pretty much useless throughout the whole pipeline,
      # since no elements are used from our repository and we can clearly remove this,
      # but task requires it to be used
      - uses: actions/checkout@v3.5.2
      - uses: ./.github/actions/install-pip

  deploy-to-dev:
    runs-on: self-hosted
    needs: [install-pip-deps]
    steps:
      - uses: actions/checkout@v3.5.2
        with: 
          clean: false
      - uses: ./.github/actions/deploy
        with:
          port: 7001
          environment: dev

  tests-on-dev:
    runs-on: self-hosted
    needs: [deploy-to-dev]
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: ./.github/actions/test
        with:
          environment: dev

  deploy-to-staging:
    runs-on: self-hosted
    needs: [tests-on-dev]
    steps:
      - uses: actions/checkout@v3.5.2
        with: 
          clean: false
      - uses: ./.github/actions/deploy
        with:
          port: 7002
          environment: staging

  tests-on-staging:
    runs-on: self-hosted
    needs: [deploy-to-staging]
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: ./.github/actions/test
        with:
          environment: staging

  deploy-to-preprod:
    runs-on: self-hosted
    needs: [tests-on-staging]
    steps:
      - uses: actions/checkout@v3.5.2
        with: 
          clean: false
      - uses: ./.github/actions/deploy
        with:
          port: 7003
          environment: preprod

  tests-on-preprod:
    runs-on: self-hosted
    needs: [deploy-to-preprod]
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: ./.github/actions/test
        with:
          environment: preprod

  deploy-to-prod:
    runs-on: self-hosted
    needs: [tests-on-preprod]
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: ./.github/actions/deploy
        with:
          port: 7004
          environment: prod

  tests-on-prod:
    runs-on: self-hosted
    needs: [deploy-to-prod]
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: ./.github/actions/test
        with:
          environment: prod
